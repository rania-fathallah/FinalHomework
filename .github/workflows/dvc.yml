name: DVC Pipeline

on:
  push:
    branches: master

jobs:
  dvc_pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install DVC
        run: |
          sudo apt update && sudo apt install --only-upgrade openssl
          pip install --upgrade dvc dvc[gdrive]
          pip install --upgrade cryptography


      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.TEMP_JSON }} 

      - name: Configure DVC remote
        run: |
          dvc remote add -d gdrive_remote -f gdrive://14ngLTJjLfa_QoV8Y5aR6QicPg2qRM9jf

      - name: Debug DVC
        run: |
          dvc doctor
          dvc list gdrive_remote
          
      - name: Pull data with DVC
        run: |
          dvc pull

      - name: Verify pipeline integrity
        run: |
          dvc repro
